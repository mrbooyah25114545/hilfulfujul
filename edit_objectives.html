<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সম্পাদনা করুন - আমাদের উদ্দেশ্য</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>সম্পাদনা করুন - আমাদের উদ্দেশ্য</h1>
    </header>

    <section>
        <form onsubmit="saveObjectives(event)">
            <label for="objectivesContent">আমাদের উদ্দেশ্য:</label>
            <textarea id="objectivesContent" placeholder="এখানে নতুন তথ্য লিখুন..."></textarea>
            <button type="submit">সংরক্ষণ করুন</button>
        </form>
        <a href="admin.html">এডমিন প্যানেলে ফিরে যান</a>
    </section>

    <footer>
        <p>যোগাযোগ: admin@hilfulfujul.com</p>
        <p>&copy; ২০২৫ হিলফুল ফুজুল। সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>

    <script>
        function saveObjectives(event) {
            event.preventDefault();
            const objectivesContent = document.getElementById('objectivesContent').value;
            localStorage.setItem('objectivesContent', objectivesContent);
            alert('তথ্য সংরক্ষিত হয়েছে!');
        }
    </script>
</body>
</html>
